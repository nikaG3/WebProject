    <div class="logIn">
        <div class="signInWindow">

            <button class="closeBtn" onclick="closeBtn()">X</button>
            <div class="signInHeader">
                <h2>Welcome Back</h2>
                <p>Sign in to access your account</p>
            </div>

            <form>
                <div class="formTags">

                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" required>
                </div>
                <div class="forgotPswrd">
                    <a href="">Forgot Password?</a>
                    <button type="submit" class="signInBtn">Sign In</button>

                </div>

            </form>

            <div class="signUpLink">
                <p>Dont`t have an account?</p>
                <a href="" onclick="openSignUp(event); return false;">Sign Up</a>
            </div>

        </div>

        <div class="signUpWindow">
            <button class="closeBtn" onclick="closeSignUp()">X</button>
            <div class="signUpHeader">
                <h2>Create Account</h2>
                <p>Sign up to get started</p>
            </div>
            <form>
                <div class="formTags">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your First Name" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your Last Name" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your Email Address" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
                    <button type="submit" class="signInBtn">Sign In</button>
                </div>
                <div class="signInLink">
                    <p>Already have an account?</p>
                    <a href="" onclick="reOpenSignIn(); return false;">Sign In</a>
                </div>
            </form>

        </div>
    </div>
